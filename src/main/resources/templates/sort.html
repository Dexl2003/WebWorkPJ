<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sort</title>
</head>
<body>
    <div th:each="row : ${arr}">
        <h4 th:text="${row.id}"></h4>
        <div th:each="rew : ${split}">
            <h6 th:text="${rew.name}"></h6>
        </div>
    </div>
</body>
</html>
